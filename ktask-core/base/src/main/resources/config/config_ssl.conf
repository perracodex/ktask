ktor {
	security {
		# https://ktor.io/docs/server-ssl.html
		# https://ktor.io/docs/server-ssl.html#configure-ssl-ktor
		ssl {
			keyStore: "./keystore.p12"
			keyStore: ${?KTASK_KTOR_SECURITY_SSL_KEY_STORE}

			keyStoreType: "PKCS12"
			keyStoreType: ${?KTASK_KTOR_SECURITY_SSL_KEY_STORE_TYPE}

			keyAlias: "perracodex"
			keyAlias: ${?KTASK_KTOR_SECURITY_SSL_KEY_ALIAS}

			keyStorePassword: "perracodex"
			keyStorePassword: ${?KTASK_KTOR_SECURITY_SSL_KEY_STORE_PASSWORD}

			privateKeyPassword: "perracodex"
			privateKeyPassword: ${?KTASK_KTOR_SECURITY_SSL_PRIVATE_KEY_PASSWORD}
		}
	}
}
